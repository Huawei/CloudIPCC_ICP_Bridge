<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Conference Member</title>
<script type="text/javascript" src="../js/i18n/i18n.js"></script>
<script type="text/javascript" src="../js/i18n/language.js"></script>
<script type="text/javascript" src="../openjs/jquery-1.6.2.js"></script>
<link href="../style/table.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function add()
{
	window.opener.addConfMemberRow($("#number").val(), $("#name").val(), $("#isMute").val());
}
window.onload=function()
{ 
    var LanguagePage = new LanguagePageClass();
    var I18N = new I18NClass();
    var browerLanguage =(navigator.language || navigator.browserLanguage).toLowerCase();
    if (browerLanguage.indexOf('zh') >= 0)
    {
  	  global_language = LanguagePage.GetLanguagePage(LANGUAGE_SUPPORT.LANGUAGE_SUPPORT_CHINESE);
        I18N.SwitchI18N(global_language);
    }
    else
    {
  	  global_language = LanguagePage.GetLanguagePage(LANGUAGE_SUPPORT.LANGUAGE_SUPPORT_ENGLISH);
        I18N.SwitchI18N(global_language);
    }
   
}  

</script>
</head>
<body>
	<table class="content_form_table" width="100%" border="0" cellpadding="0" cellspacing="0">
		<tr>	
			<td class="content_form_fieldname"><span self="I18N_MEMBER_NUMBER">Number</span>:</td>
			<td><input type="text" maxlength="32" id="number"></td>
		</tr>
		<tr>	
			<td class="content_form_fieldname"><span self="I18N_MEMBER_NAME">Name</span>:</td>
			<td><input type="text" maxlength="32" id="name"></td>
		</tr>
		<tr>	
			<td class="content_form_fieldname"><span self="I18N_MEMBER_ISMUTE">IsMute</span>:</td>
			<td>
				<select id="isMute">
				    <option>false</option>
					<option>true</option>
				</select>
			</td>
		</tr>
	</table>
	<input type="button" value="Submit" onclick="add()">
</body>
</html>
